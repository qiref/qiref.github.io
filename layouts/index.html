{{ partial "header.html" . }}

{{ .Content }}

{{ $pages := where site.RegularPages "Type" "==" "post" }}

<ul class="post-list">
  {{ range first 25 $pages.ByDate.Reverse }}
  <li class="{{ .Type }}-item">
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>
